<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Package Maker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        
        #loader img {
            width: 100%;
            height: 100vh;
            -o-object-fit: cover;
               object-fit: cover;
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            display: none !important;
        }

        #root {
            display: none;
        }

        .content-visible {
            display: block !important;
        }
    </style>
    <script type="module" crossorigin src="./assets/index-c65dfaf3.js"></script>
    <link rel="stylesheet" href="./assets/index-fdff1709.css">
  </head>
  <body>
    <div id="loader">
        <img src="https://freefrontend.com/assets/img/css-loaders/css-loader-4.gif" id="loaderImage">
    </div>
    <div id="root">
      <div class="card">
        <!-- Your actual content here -->
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('root');
                loader.classList.add('loader-hidden');
                content.classList.add('content-visible');
            }, 2000);
        });
    </script>
  </body>
</html>
